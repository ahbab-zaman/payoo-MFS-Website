<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
    </script>
  </head>
  <body>
    <div class="w-[450px] bg-[#e9eaed] border mx-auto">

        <!-- form section  -->

        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col">

              <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="input-number" autocomplete="off" type="number" placeholder="Enter Your Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
    </div>



    <script src="./js/script.js"></script>
  </body>
</html>
